<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-header bg-info">Tasks List</div>
      <div class="card-body">
        <table class="table-striped">
          <thead>
          <tr>
            <th>ID</th><th>Title</th><th>Description</th><th>Creation Date</th><th>Start Date</th><th>End Date</th><th>Completed</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks">
              <td>{{task.id}}</td>
              <td>{{task.title}}</td>
              <td>{{task.description}}</td>
              <td>{{task.creationDate}}</td>
              <td>{{task.startDate}}</td>
              <td>{{task.endDate}}</td>
              <td>{{task.completed}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
